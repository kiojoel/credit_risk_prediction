<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Credit Risk Prediction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 50px auto;
        max-width: 600px;
      }
      h2 {
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-top: 10px;
      }
      input[type="number"],
      select {
        padding: 8px;
        margin-top: 5px;
      }
      button {
        margin-top: 20px;
        padding: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <h2>Credit Risk Prediction</h2>
    <form action="{{url_for('predict')}}" method="post">
      <label>Age:</label>
      <input type="number" name="person_age" placeholder="Age" required />

      <label>Annual Income:</label>
      <input
        type="number"
        name="person_income"
        placeholder="Annual Income"
        required
      />

      <label>Home Ownership:</label>
      <input
        type="number"
        name="person_home_ownership"
        placeholder="Home Ownership"
        required
      />

      <label>Employment Length (years):</label>
      <input
        type="number"
        name="person_emp_length"
        placeholder="Employment Length"
        required
      />

      <label>Loan Intent:</label>
      <input
        type="number"
        name="loan_intent"
        placeholder="Loan Intent"
        required
      />

      <label>Loan Grade:</label>
      <input
        type="number"
        name="loan_grade"
        placeholder="Loan Grade"
        required
      />

      <label>Loan Amount:</label>
      <input
        type="number"
        name="loan_amnt"
        placeholder="Loan Amount"
        required
      />

      <label>Interest Rate:</label>
      <input
        type="number"
        step="0.1"
        name="loan_int_rate"
        placeholder="Interest Rate"
        required
      />

      <label>Loan Percent Income:</label>
      <input
        type="number"
        step="0.01"
        name="loan_percent_income"
        placeholder="Loan Percent Income"
        required
      />

      <label>Default on File (0 = No, 1 = Yes):</label>
      <input
        type="number"
        name="cb_person_default_on_file"
        placeholder="Default on a File"
        required
      />

      <label>Credit History Length:</label>
      <input
        type="number"
        name="cb_preson_cred_hist_length"
        placeholder="Credit History"
        required
      />

      <button type="submit">Predict</button>
    </form>

    {{prediction_text}}
  </body>
</html>
